<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <center>
        <form class="form bg-muted" style="max-width: 50%;">
            <table>
                <tr>
                    <td><label class="form-label my-3">First Name</label></td>
                    <td><input class="form-control my-3" type="text"required placeholder="First Name" oninvalid="alert('You must fill out the form!');"/></td>
                </tr>

                <tr>
                    <td><label class="form-label my-3">Last Name</label></td>
                    <td><input class="form-control my-3" type="text" required placeholder="Last Name" oninvalid="alert('You must fill out the form!');" /></td>
                </tr>

                <tr>
                    <td><label class="form-label my-3">Email</label></td>
                    <td><input class="form-control my-3" type="email" required placeholder="E-Mail Address" oninvalid="alert('You must fill out the form!');"/></td>
                </tr>

                <tr>
                    <td><label class="form-label my-3">Phone#</label></td>
                    <td><input class="form-control my-3" type="text" required placeholder="(845)555-1212" oninvalid="alert('You must fill out the form!');"/></td>
                </tr>

                <tr>
                    <td><label class="form-label my-3">Address</label></td>
                    <td><input class="form-control my-3" type="text" required placeholder="Address" oninvalid="alert('You must fill out the form!');"/></td>
                </tr>

                <tr>
                    <td><label class="form-label my-3">City</label></td>
                    <td><input class="form-control my-3" type="text" required placeholder="City" oninvalid="alert('You must fill out the form!');"/></td>
                </tr>

                <tr>
                    <td><label class="form-label my-3">State</label></td>
                    <td>
                        <select class="form-select my-3" required>
                            <option>Please Select your State</option>
                            <option>Delhi</option>
                            <option>Tamil Nadu</option>
                            <option>Karnataka</option>
                            <option>Uttar Pradesh</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label class="form-label my-4">Do You have hosting</label></td>
                    <td><input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Yes</td>
                    <br/>
                    <td><input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>No</td>
                </tr>

                <tr>
                    <td><label class="form-label my-3">Project Description</label></td>
                    <td><textarea class="form-control my-3" required placeholder="Project Description"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2" class="text-center my-3">
                        <button class="btn btn-primary mx-5" type="submit">Send <i class="fa-solid fa-paper-plane"></i></button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
