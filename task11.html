<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .err { background: #ffe6ee; border: 1px solid #b1395f; }
        .emsg { color: #c12020; font-weight: bold; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Task-11</title>
</head>
<body>
    <form onsubmit="return check()" novalidate>
        <label for="fname">Name</label>
        <input type="text" name="fname" id="fname" required >
        <div id="cname" class="emsg"></div> 
       
        <label for="femail">Email</label>
        <input type="text" name="femail" id="femail" required >
        <div id="cemail" class="emsg"></div>
       
        <label for="fwebsite">Website</label>
        <input type="text" name="fwebsite" id="fwebsite" required >
        <div id="cwebsite" class="emsg"></div> 
        
        <label for="fmessage">Message</label>
        <textarea type="text" name="fmessage" id="fmessage" required ></textarea>
        <div id="cmessage" class="emsg"></div> 

        <input type="submit" value="Go!">


      </form>

      <script>
        function check () {
          var valid = true, error = "", field = "";
        
          field = document.getElementById("fname");
          error = document.getElementById("cname");
          if (!field.checkValidity()) {
            valid = false;
            field.classList.add("err");
            error.innerHTML = "This Field is required";
          } else {
            field.classList.remove("err");
            error.innerHTML = "";
          }
        
          
          field = document.getElementById("femail");
          error = document.getElementById("cemail");
          if (!field.checkValidity()) {
            valid = false;
            field.classList.add("err");
            error.innerHTML = "A valid email address is required";
          } else {
            field.classList.remove("err");
            error.innerHTML = "";
          }

          field = document.getElementById("fwebsite");
          error = document.getElementById("cwebsite");
          if (!field.checkValidity()) {
            valid = false;
            field.classList.add("err");
            error.innerHTML = "A valid url is required";
          } else {
            field.classList.remove("err");
            error.innerHTML = "";
          }
        
          field = document.getElementById("fmessage");
          error = document.getElementById("cmessage");
          if (!field.checkValidity()) {
            valid = false;
            field.classList.add("err");
            error.innerHTML = "This Field is required";
          } else {
            field.classList.remove("err");
            error.innerHTML = "";
          }
          return valid;
        }
        </script>
</body>
</html>
