<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-10</title>
</head>
<body>
    <form>
        <input type="button" onClick="date()" Value="show date" />        
    </form>
    <p id="demos"></p>
    <br/>
    <form>
        <input type="button" onClick="time()" Value="show Time" />
    </form>
    <p id="demo"></p>
    
    <script>
        function time(){
            const d = new Date();
            document.getElementById("demo").innerHTML = d;
        }
        function date(){
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; 
            var yyyy = today.getFullYear();
            if(dd<10) 
            {
                dd='0'+dd;
            } 

            if(mm<10) 
            {
                mm='0'+mm;
            } 
            today = mm+'/'+dd+'/'+yyyy;
            document.getElementById("demos").innerHTML = today;
        }
    </script>
</body>
</html>
